  <rect x="58" y="20" width="4" height="8" rx="1" fill="#ffffff" />
  
  <!-- Calendar lines -->
  <line x1="37" y1="45" x2="63" y2="45" stroke="#e5e7eb" stroke-width="1.5" />
  <line x1="37" y1="55" x2="63" y2="55" stroke="#e5e7eb" stroke-width="1.5" />
